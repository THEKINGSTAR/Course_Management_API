<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Course</title>
</head>
<body>
  <h1>Create a New Course</h1>
  <form id="courseForm">
    <label>Title:<br><input type="text" name="title" required></label><br><br>
    <label>Description:<br><input type="text" name="description" required></label><br><br>
    <label>Image URL:<br><input type="text" name="image" required></label><br><br>
    <label>Start Date:<br><input type="date" name="startDate" required></label><br><br>
    <label>End Date:<br><input type="date" name="endDate" required></label><br><br>
    <label>Price:<br><input type="number" step="0.01" name="price" required></label><br><br>
    <button type="submit">Create Course</button>
  </form>

  <pre id="response"></pre>

  <script>
    const form = document.getElementById('courseForm');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('https://course-management-bxvbsj2xv-khaleds-projects-ea5343b9.vercel.app/api/courses', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      responseBox.textContent = JSON.stringify(result, null, 2);
    });
  </script>
</body>
</html>
